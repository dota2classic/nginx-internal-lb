
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /run/nginx.pid;


events {
    worker_connections 4096;   # handle lots of concurrent connections
    multi_accept on;           # accept multiple connections per worker
    use epoll;                 # Linux optimized event handling
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    log_format main '$remote_addr - $remote_user [$time_local] '
                            '"$request" $status $body_bytes_sent '
                            '"$http_referer" "$http_user_agent" '
                            'rt=$request_time uct="$upstream_connect_time" '
                            'uht="$upstream_header_time" urt="$upstream_response_time"';
;     log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
;                       '$status $body_bytes_sent "$http_referer" '
;                       '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    tcp_nopush on;               # Reduce small packet overhead for large responses
    tcp_nodelay on;              # Send small packets immediately (low latency)
    keepalive_timeout 65s;       # Keep connections open for repeated requests
    types_hash_max_size 2048;    # Internal NGINX optimization


    include /etc/nginx/conf.d/*.conf;


}
